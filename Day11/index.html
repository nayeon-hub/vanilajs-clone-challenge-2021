<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="j-firstRow">
      <input type="text" />
      <button>C</button>
    </div>
    <div class="j-secondRow">
      <div class="j-firstColumn">
        <div id="one">
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </div>
        <div id="two">
          <button>4</button>
          <button>5</button>
          <button>6</button>
        </div>
        <div id="three">
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </div>
        <div id="four">
          <button>0</button>
          <button>=</button>
        </div>
      </div>
      <div class="j-secondColumn">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
      </div>
    </div>
    <script src="index_1.js"></script>
  </body>
</html>
